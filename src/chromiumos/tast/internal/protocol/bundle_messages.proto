syntax = "proto3";

package tast.core;
option go_package = "chromiumos/tast/internal/protocol";

message InitBundleServerRequest {
  map<string, string> vars = 1;
}

message InitBundleServerResponse {
  bool success = 1;
  string error_message = 2;
}
