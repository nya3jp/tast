syntax = "proto3";

package manufacturing;

option go_package = "go.chromium.org/chromiumos/infra/proto/go/manufacturing";

message ConfigID {
  // The ID that uniquely identifies the hardware configuration of a Chrome OS device.
  string value = 1;
}