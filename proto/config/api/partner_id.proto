syntax = "proto3";

package chromiumos.config.api;

option go_package = "go.chromium.org/chromiumos/config/go/api";

// Uniquely identifies any contributing partner to any of the chromiumos
// projects.
// E.g. ODMs, OEMs, SoC & Component Manufacturers, ...
message PartnerId {
  string value = 1;
}
